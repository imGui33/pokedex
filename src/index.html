<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <section class="pokedex_container">

    <div class="pokedex_display">
      <img src="../img/pokedex.png" alt="">

      <h1 class="pokemos_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>


      <form class="form">
        <input type="search" class="input__search" placeholder="Name or Number" required />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>



      <img src="" alt="POKEMON" class="pokemon_img">
    </div>

  </section>
  <script src="../js/script.js"></script>
</body>

</html
